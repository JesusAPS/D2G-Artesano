<!-- register.component.html -->

<main class="auth-container">
  <section class="auth-card">
    <h2>Crear Cuenta</h2>

    <!-- Formulario de registro -->
    <form>
      <!-- Nombre completo -->
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Tu nombre completo" 
          required 
        />
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="ejemplo@correo.com" 
          required 
        />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="********" 
          required 
        />
      </div>

      <!-- Confirmar contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          placeholder="********" 
          required 
        />
      </div>

      <!-- Sexo -->
      <div class="form-group">
        <label for="gender">Sexo</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Selecciona tu sexo</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
          <option value="prefer_not_say">Prefiero no decir</option>
        </select>
      </div>

      <!-- Fecha de nacimiento -->
      <div class="form-group">
        <label for="dob">Fecha de nacimiento</label>
        <input 
          type="date" 
          id="dob" 
          name="dob" 
          required 
        />
        <small>Debes ser mayor de edad para registrarte</small>
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="btn-register">Registrarse</button>
    </form>

    <!-- Separador -->
    <div class="divider">
      <span>o</span>
    </div>

    <!-- Registro social (opcional futuro) -->
    <div class="social-login">
      <button class="btn-google">Registrarse con Google</button>
      <button class="btn-facebook">Registrarse con Facebook</button>
    </div>

    <!-- Enlace a login -->
    <p class="auth-footer">
      ¿Ya tienes cuenta?
      <a href="/login">Inicia sesión aquí</a>
    </p>
  </section>
</main>
